<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telehealth Meeting Room</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
      #meet {
        height: 600px;
        width: 100%;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Doctor - Patient Video Room</h1>
    <div id="meet"></div>

    <script>
      // 2. Define the domain
      const domain = "meet.jit.si";

      // 3. Create a UNIQUE room name
      // In the real app, this will come from your database (e.g., Appointment ID)
      // For now, we hardcode it to test.
      const roomName = "Hackathon_Telehealth_Test_Room_123";

      const options = {
        roomName: roomName,
        width: "100%",
        height: 600,
        parentNode: document.querySelector("#meet"),
        configOverwrite: {
          startWithAudioMuted: true, // Good for testing so you don't hear echo
          startWithVideoMuted: false,
        },
        interfaceConfigOverwrite: {
          // Remove buttons you don't need to make it look professional
          TOOLBAR_BUTTONS: [
            "microphone",
            "camera",
            "closedcaptions",
            "desktop",
            "fullscreen",
            "fodeviceselection",
            "hangup",
            "profile",
            "chat",
            "recording",
            "livestreaming",
            "etherpad",
            "sharedvideo",
            "settings",
            "raisehand",
            "videoquality",
            "filmstrip",
            "invite",
            "feedback",
            "stats",
            "shortcuts",
            "tileview",
            "videobackgroundblur",
            "download",
            "help",
            "mute-everyone",
            "security",
          ],
        },
      };

      // 4. Initialize the meeting
      const api = new JitsiMeetExternalAPI(domain, options);
    </script>
  </body>
</html>
